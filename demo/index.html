<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="../src/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../src/css/skin-gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div id="container"></div>

<script type="text/javascript" src="../node_modules/react/umd/react.development.js"></script>
<script type="text/javascript" src="../node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/javascript" src="js/browser.min.js"></script>

<script type="text/javascript" src="../dist/react-tabber.js"></script>
<script type="text/babel">
	const tabs = [
		{label: 'title1', page: <div>content1</div>},
		{label: <span>title2</span>, page: <div>content2</div>}
	];

	function render() {
		ReactDOM.render(
				<div>
					<ReactTabber tabs={tabs} onSwitch={onSwitch}/>
					<button onClick={addTab}>Add Tab</button>
					<button onClick={removeTab}>Remove Tab</button>
				</div>,
			document.getElementById('container')
		);
	}

	function onSwitch(oldIndex, newIndex) {
		console.log('switched ' + oldIndex + ' ' + newIndex);
	}

	function addTab() {
		tabs.push({
			label: 'label-' + (tabs.length + 1),
			page: 'content-' + (tabs.length + 1)
		});
		render();
	}

	function removeTab() {
		if (tabs.length) {
			tabs.length--;
			render();
		}
	}

	render();
</script>
</body>
</html>
