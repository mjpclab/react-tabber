<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="../src/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../src/css/skin-gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div id="container"></div>

<script type="text/javascript" src="../node_modules/react/umd/react.development.js"></script>
<script type="text/javascript" src="../node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/javascript" src="js/browser.min.js"></script>

<script type="text/javascript" src="../dist/react-tabber.js"></script>
<script type="text/babel">
	var ReactTabberLabel = ReactTabber.Label;
	var ReactTabberPage = ReactTabber.Page;

	const tabs = [
		{label: 'title1', page: <div>content1</div>},
		{label: <span>title2</span>, page: <div>content2</div>}
	];

	function render() {
		ReactDOM.render(
				<div>
					<ReactTabber tabs={tabs} onSwitching={onSwitching}>
						<ReactTabberLabel>title <b>3</b></ReactTabberLabel>
						<ReactTabberPage>content <b>3</b>. </ReactTabberPage>
						<ReactTabberPage>another content <b>3</b>. </ReactTabberPage>

						<ReactTabberLabel>title 4</ReactTabberLabel>
						<ReactTabberPage>content 4</ReactTabberPage>
						<p>another content 4. wrapped element in ReactTabberPage can be omitted.</p>
					</ReactTabber>
				</div>,
			document.getElementById('container')
		);
	}

	function onSwitching(oldIndex, newIndex) {
		console.log('switching ' + oldIndex + ' ' + newIndex);
	}

	render();
</script>
</body>
</html>
